<head>

    <style type="text/css">
        .loss {
            background-color: #1900ff81
        }

            background-color: #ff000081
        }
    </style>
    <script>
        function itog() {
            var sum = 0;
            for (i = 0; i < profitArr.length; i++) {
                if (profitArr[i] > profitArr[i - 1]) {
                    sum += Number(profitArr[i]);
                }
            }
            document.getElementById("itogField").value = sum;
        }
        function itogOfYear() {

</head>
